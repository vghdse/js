      width: 80%;
      max-width: 600px;
      z-index: 2;
      animation: fadeIn 2s ease-in-out;
      transition: transform 0.3s ease-in-out;
    }
    .container:hover {
      transform: scale(1.02);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .title {

      font-size: 48px;

      color: #b3ecff;

      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
